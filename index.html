<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Сборка ПК</title>
</head>
<body>
    <header class="header">
        <div class="main-header">
            <a class="logo" href="#">
                <img src="/img/logo.svg" alt="Логотип">
            </a>
            <div class="header-menu">
                <nav class="main-menu">
                    <a href="#">Чем занимаемся</a>
                    <a href="#">Процесс работы</a>
                    <a href="#">Команда</a>                
                </nav> 
                <button class="button button-header">Оставить заявку</button>
            </div>
               
        </div>
        </header>
        <main class="main"> 
            <section class="main-display">               
                <div class="container">
                    <h1 class="main-display-header">Собираем игровой ПК 
                        под ваш бюджет</h1>
                        <div class="timer-items-menu">
                            <div class="timer_item">
                                <div class="timer_count">18</div>
                                <div class="timer_text">Дней</div>
                            </div>
                            <div class="timer_item">
                                <div class="timer_count">18</div>
                                <div class="timer_text">Часов</div>
                            </div>
                            <div class="timer_item">
                                <div class="timer_count">18</div>
                                <div class="timer_text">Минут</div>
                            </div>
                            <div class="timer_item">
                                <div class="timer_count">18</div>
                                <div class="timer_text">Секунд</div>
                            </div>                 
                        </div>                        
                    </div>
                    <button class="button button-main">Оставить заявку</button>
                
            </section>
            <div class="main-displa_bg">
                <img src="/img/main-bg.png" alt="">
